<script>




    $('.portfolio ul li').click(
        function(){
            $('.portfolio ul li').removeClass('line')
            $(this).addClass('line')
        }
    )

    $('.portfolio ul li').eq(0).click(
        function(){
            $('.portfolio .ui').show()
            $('.portfolio .web, .portfolio .flat').hide()
        }
    )

    $('.portfolio ul li').eq(1).click(
        function(){
            $('.portfolio .web').show()
            $('.portfolio .ui, .portfolio .flat').hide()
        }
    )

    $('.portfolio ul li').eq(2).click(
        function(){
            $('.portfolio .flat').show()
            $('.portfolio .web, .portfolio .ui').hide()
        }
    )
    $('.nav ul li a').mouseenter(
        function(){
            $(this).children().css('font-weight','bold')
        }
    )
    $('.nav ul li a').mouseleave(
        function(){
            $(this).children().css('font-weight','normal')
        }
    )


    $('.nav .menu').click(
        function(){
            $('.nav .menu ul').slideToggle(200)}
    )



</script>
